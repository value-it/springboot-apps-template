Resources:
# + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + +

# - - - - - - - - - - - - - - - - -
  ECSService:
# - - - - - - - - - - - - - - - - -
    Type: AWS::ECS::Service
    Properties:
      Cluster:
        Fn::ImportValue:
          !Sub ECS-Cluster-${ProjectName}-${Stage}
      DeploymentController:
        Type: CODE_DEPLOY
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DesiredCount: 0
      EnableExecuteCommand: true
      HealthCheckGracePeriodSeconds: 300
      LaunchType: FARGATE
      LoadBalancers:
        -
          TargetGroupArn:
            Fn::ImportValue:
              !Sub ${ApplicationName}-${Stage}-tg-blue-arn
          ContainerPort: 38080
          ContainerName: !Ref ApplicationName
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED # Publicサブネットで動かす場合はパブリックIPを割り当てないとインターネットに出られない
          SecurityGroups:
            - Fn::ImportValue:
                !Sub ${ProjectName}-${Stage}-sg-ecs
          Subnets:
            - Fn::ImportValue:
                !Sub ${ProjectName}-${Stage}-network-public1-subnet
            - Fn::ImportValue:
                !Sub ${ProjectName}-${Stage}-network-public2-subnet
            - Fn::ImportValue:
                !Sub ${ProjectName}-${Stage}-network-public3-subnet
      ServiceName: !Join
                      - '-'
                      - - !Ref ProjectName
                        - !Ref Stage
                        - !Ref ApplicationName
                        - service
      TaskDefinition:
        Fn::ImportValue:
          !Join
            - '-'
            - - ECS
              - Task
              - !Ref ProjectName
              - !Ref Stage
              - !Ref ApplicationName
