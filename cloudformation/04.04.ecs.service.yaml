AWSTemplateFormatVersion: '2010-09-09'
Description: 'ECS Service'

Parameters:
  ProjectName:
    Type: String
    Default: bootapps-tmpl
  ApplicationName:
    Type: String
    Default: webapp-example
  Stage:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prd

