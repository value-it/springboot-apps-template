<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>書籍編集</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <style type="text/css">
        <!--
        .error-msg {
            color: red;
        }

        -->
    </style>
</head>
<body>
<h1>書籍編集</h1>

<div id="editorForm">

    <form method="POST" th:object="${bookEditForm}">
        <p>
            書籍名：<input th:field="*{title.value}" type="text"/>
        <p class="error-msg" th:errors="*{title.value}">エラーメッセージ</p>
        </p>
        <p>
            ISBN：<input th:field="*{isbn.value}" type="text"/>
        <p class="error-msg" th:errors="*{isbn.value}">エラーメッセージ</p>
        </p>
        <p>
            ページ数：<input th:field="*{pages.value}" type="number"/>
        <p class="error-msg" th:errors="*{pages.value}">エラーメッセージ</p>
        </p>
        <p><input type="submit" value="保存"/></p>
    </form>

</div>

<div id="navi" style="margin-top:30px;">
    <a th:href="@{/bookcatalog/list}">戻る</a>
</div>

</body>
</html>
