<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <title>書籍編集</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <style>
        .error-msg {
            color: red;
        }

        .navi {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<h1>書籍編集</h1>

<div id="editorForm">

    <form method="POST" th:object="${bookEditForm}">
        <div>
            <label for="title">書籍名：</label>
            <input id="title" name="title" th:value="*{title.value}" type="text"/>
            <p class="error-msg" th:errors="*{title.value}">エラーメッセージ</p>
        </div>
        <div>
            <label for="isbn">ISBN：</label>
            <input id="isbn" name="isbn" th:value="*{isbn.value}" type="text"/>
            <p class="error-msg" th:errors="*{isbn.value}">エラーメッセージ</p>
        </div>
        <div>
            <label for="pages">ページ数：</label>
            <input id="pages" name="pages" th:value="*{pages.value}" type="number"/>
            <p class="error-msg" th:errors="*{pages.value}">エラーメッセージ</p>
        </div>
        <p><input type="submit" value="保存"/></p>
    </form>

</div>

<div id="navi" class="navi" style="margin-top:30px;">
    <a th:href="@{/bookcatalog/list}">戻る</a>
</div>

</body>
</html>
