buildscript {
    ext {
        encoding = 'UTF-8'
        javaCompatibility = 17
        springBootVersion = '2.6.6'
        flywayVersion = '8.5.7'
        postgresqlJdbcVersion = '42.3.3'
    }
}

plugins {
    id "com.github.ben-manes.versions" version "0.42.0"
}

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'com.github.ben-manes.versions'
}
