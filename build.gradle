buildscript {
    ext {
        encoding = 'UTF-8'
        javaCompatibility = 17
        springBootVersion = '2.7.8'
        flywayVersion = '9.14.1'
        postgresqlJdbcVersion = '42.5.3'
    }
}

plugins {
    id "com.github.ben-manes.versions" version "0.45.0"
}

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'com.github.ben-manes.versions'
}
